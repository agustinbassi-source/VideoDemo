<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Proveedores</title>
</head>
<body>

  <input type="text" id="txtNombreProveedor" placeholder="Nombre proveedor" /> <br />
  <input type="text" id="txtTelefono"  placeholder="Telefono"/> <br />
  <input type="text" id="txtEmail" placeholder="Email" /> <br />

  <input type="button" onclick="createProveedor()" value="Crear proveedor" />

  <script type="text/javascript">

    const createProveedor = async () => {

      let url = '/api/proveedor/createProvedor';

      let proveedor = {
        nombreProveedor: document.getElementById('txtNombreProveedor').value,
        telefono: document.getElementById('txtTelefono').value,
        email: document.getElementById('txtEmail').value
      }

      await fetch(url, {
        method: 'POST',
        body: JSON.stringify(proveedor),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(res => res.text())
        .catch(error => {
          console.error('Error:', error);
          alert('Error! revisar log ');
        })
        .then(response => {

          alert('Respuesta del servidor: ' + response)
          console.log('Success:', response)

        });




    }



  </script>
</body>
</html>
